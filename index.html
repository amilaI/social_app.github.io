<html>
<head>
	<title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Bootsrap.css-->
	<!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Material Design for Bootstrap -->
  <link href="dist/css/roboto.min.css" rel="stylesheet">
  <link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
  <link href="dist/css/ripples.min.css" rel="stylesheet">

  <!-- Dropdown.js -->
  <link href="http://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

  <!-- Page style -->
  <link href="dist/css/socialapp_css.css" rel="stylesheet">
  
  <!-- jQuery -->
  <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
  <script src="dist/js/jquery.min.js"></script>

</head>

<body class="main-body">

  <div class="container-fluid main">
      
      <div style="margin-top:50px">
        <div class="row">
              <div class="col-md-12">
                  <!-- <h2 align="center" class="header"></h2> -->
              </div>
        </div>  
        <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
              <div class="form-group " style="padding:20px">

                <form id="loginForm_ajax" name="loginForm_ajax">
                      <div class="form-login-button">
                          <a align="center" class="btn btn-primary btn-raised" href="register.html" style="width:250px;font-size: 24px;">新規登録</a>
                      </div>
                      <input id="userID" type="text" class="form-control login-fields"  placeholder="ID" required>
                      <br>
                      <input id="userPassword"  type="password" class="form-control login-fields" placeholder="パスワード" required>
                      <br>
                      <div class="form-login-button">
                          <button type="button" id="socialapp_loginBtn" align="center" href="home.html" class="btn btn-primary btn-raised" style="width:250px;font-size: 24px;">ログイン</button>
                      </div>
                      
                      <br>
                      <div class="row">
                             <div class="col-xs-12">
                                  <div class="alert alert-dismissable alert-danger loginerror_msg">                                    
                                    <strong>Authentication failed ! </strong> Please enter valid user credentials.
                                </div>
                             </div>
                      </div>

                </form>

              </div>
              </div>
              <div class="col-md-4"></div>
        </div>
      </div>
 </div>

    <!-- Twitter Bootstrap -->
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="dist/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="dist/js/material.min.js"></script>
    <script src="dist/js/ripples.min.js"></script>
    <script>
      $.material.init();

      $('#socialapp_loginBtn').click(function(){

        //Retrieve userID and password on form submit

        //alert(userID + "  " + userPassword);
        var userID = $('#userID').val();
        var userPassword = $('#userPassword').val();

        
        //User Authentication
       
        if(userID == "123" && userPassword == "123"){
            $('.loginerror_msg').css("display","none");
            window.location.href= "home.html";
        }else{
         
            $('.loginerror_msg').css("display","block");
        }

      });

    </script>

</body>
</html>
